<ion-header>

    <ion-navbar>
        <ion-title>Quotes Library</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button
            ion-item
            *ngFor="let quoteCategory of quotesCollection"
            [navPush]="quotesPage"
            [navParams]="quoteCategory">
            <ion-icon [name]="quoteCategory.icon" item-left></ion-icon>
            <h2>{{ quoteCategory.category }}</h2>
            <p>{{ quoteCategory.quotes.length }} Quotes</p>
        </button>
    </ion-list>
</ion-content>
